<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="push" opened="true" position="start" disableClose="true">
        <button mat-button (click)="navigateTo();drawer.toggle()">Category</button>
    </mat-drawer>

    <div class="example-sidenav-content">
        <button type="button" mat-button (click)="drawer.toggle()">
            Toggle sidenav
        </button>
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
